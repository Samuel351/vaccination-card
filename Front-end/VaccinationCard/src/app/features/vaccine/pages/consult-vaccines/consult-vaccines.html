<app-table-component>
    <thead>
        <tr>
            <th>Nome da vacina</th>
            <th>Quantidade de doses requeridas</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        @for (item of vaccines; track $index) {
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.requiredDoses}}</td>
                <td style="width: 20%;">
                    <div class="action-buttons">
                        <app-button text="Editar vacina" variant="warning" (clicked)="onEditRegisterClick(item)"></app-button>
                        <app-button text="Excluir" variant="danger" (clicked)="onClickDelete(item)"></app-button>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</app-table-component>

<div class="register-button">
    <app-button text="Cadastrar vacina" (clicked)="onRegisterClick()"></app-button>
</div>

@if (showConfirmModal) {
    <app-modal title="Excluir pessoa">
        <p>Tem certeza que deseja excluir <strong>{{selectedVaccine?.name}}</strong>?</p>
        <div class="modal-action-buttons">
            <app-button text="Confirmar" (clicked)="onConfirmeDelete()" variant="danger"></app-button>
            <app-button text="Cancelar" (clicked)="onCancelDelete()" ></app-button>
        </div>
    </app-modal>
}

@if (showRegisterModal) {
    <app-modal title="Registrar vacina" size="large">
        <form [formGroup]=form>
            <app-input invalidMessage="Nome inválido" formControlName="name" label="Nome da vacina"/>
            <app-input invalidMessage="É necessário ter 1 dose obrigatória" formControlName="requiredDoses" label="Quantidade de doses obrigatórias"/>
        </form>
        <div class="modal-action-buttons" style="justify-content: flex-end;">
            <app-button text="Confirmar" (clicked)="onSaveRegister()" [disabled]="this.form.invalid"></app-button>
            <app-button text="Cancelar" (clicked)="onCancelRegister()" variant="danger"></app-button>
        </div>
    </app-modal>
}

@if (showEditModal) {
    <app-modal title="Registrar vacina" size="large">
        <form [formGroup]=form>
            <app-input invalidMessage="Nome inválido" formControlName="name" label="Nome da vacina"/>
            <app-input invalidMessage="É necessário ter 1 dose obrigatória" formControlName="requiredDoses" label="Quantidade de doses obrigatórias"/>
        </form>
        <div class="modal-action-buttons" style="justify-content: flex-end;">
            <app-button text="Confirmar" (clicked)="onEditRegister()" [disabled]="this.form.invalid"></app-button>
            <app-button text="Cancelar" (clicked)="onCancelEditRegister()" variant="danger"></app-button>
        </div>
    </app-modal>
}
