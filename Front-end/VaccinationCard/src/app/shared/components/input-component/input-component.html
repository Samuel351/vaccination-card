<div class="input-group">
  <label>{{ label }}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="handleInput($event)"
    (blur)="onTouched()"
    [class.invalid]="invalid"
  />
  @if (invalid) {
    <div class="error">
      {{ invalidMessage }}
    </div>
  }
</div>
